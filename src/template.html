<!doctype html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<meta name="theme-color" content="#333333">

	%sapper.base%
	<link rel="preconnect" href="https://app.snipcart.com">
	<link rel="preconnect" href="https://cdn.snipcart.com">
	<link rel="stylesheet" href="https://cdn.snipcart.com/themes/v3.0.16/default/snipcart.css"/>
	<link rel="stylesheet" href="global.css">
	<link rel="manifest" href="manifest.json" crossorigin="use-credentials">
	<link rel="icon" type="image/png" href="favicon.png">
	<link rel="stylesheet" href="https://use.typekit.net/ixn1cjn.css">
	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%
		
	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id="sapper">%sapper.html%</div>
	
	<div id="snipcart"  data-api-key="ZDUwNmVjM2YtMWZmYy00NzEwLTgwNTEtZWIyMTU1YTllM2U0NjM3NTAyMDgzMTIwNDQ5OTUw" 
	data-config-modal-style="side" 
	data-currency="eur"
	hidden>
		<billing section="bottom">
			<fieldset class="snipcart-form__set">
				<div class="snipcart-form__field">
					<div class="snipcart-form__field-checkbox">
						<snipcart-checkbox name="subscribeToNewsletter"></snipcart-checkbox>
						<snipcart-label for="subscribeToNewsletter" class="snipcart__font--tiny snipcart-form__label--checkbox">
							Inscrivez-vous à notre newsletter
						</snipcart-label>
					</div>
				</div>
			</fieldset>
		</billing>
	</div>

	<script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>
	<script type='text/javascript'>(function($) {window.fnames = new Array(); window.ftypes = new Array();fnames[0]='EMAIL';ftypes[0]='email';fnames[1]='FNAME';ftypes[1]='text';fnames[3]='ADDRESS';ftypes[3]='address';fnames[4]='PHONE';ftypes[4]='phone';fnames[2]='MMERGE2';ftypes[2]='text'; /*
	 * Translated default messages for the $ validation plugin.
	 * Locale: FR
	 */
	$.extend($.validator.messages, {
			required: "Ce champ est requis.",
			remote: "Veuillez remplir ce champ pour continuer.",
			email: "Veuillez entrer une adresse email valide.",
			url: "Veuillez entrer une URL valide.",
			date: "Veuillez entrer une date valide.",
			dateISO: "Veuillez entrer une date valide (ISO).",
			number: "Veuillez entrer un nombre valide.",
			digits: "Veuillez entrer (seulement) une valeur numérique.",
			creditcard: "Veuillez entrer un numéro de carte de crédit valide.",
			equalTo: "Veuillez entrer une nouvelle fois la même valeur.",
			accept: "Veuillez entrer une valeur avec une extension valide.",
			maxlength: $.validator.format("Veuillez ne pas entrer plus de {0} caractères."),
			minlength: $.validator.format("Veuillez entrer au moins {0} caractères."),
			rangelength: $.validator.format("Veuillez entrer entre {0} et {1} caractères."),
			range: $.validator.format("Veuillez entrer une valeur entre {0} et {1}."),
			max: $.validator.format("Veuillez entrer une valeur inférieure ou égale à {0}."),
			min: $.validator.format("Veuillez entrer une valeur supérieure ou égale à {0}.")
	});}(jQuery));var $mcj = jQuery.noConflict(true);</script>
	<script src="https://cdn.snipcart.com/themes/v3.0.30/default/snipcart.js"></script>
</body>
</html>
